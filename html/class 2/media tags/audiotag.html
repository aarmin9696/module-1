<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>
<body>
    <!-- controls- if we dont add thiss in audio tag we will not able to see it in webpage
    type- means  type of audio mpeg or ogg(mandatory to write controls and type)
    autoplay- audio will be autoplayed once opened
    loop- it will play on loop 
    muted- by default it will be played on muted   -->
    <audio src="./audio.mp3" controls type="audio/mpeg" autoplay loop muted ></audio>
</body>
</html>
