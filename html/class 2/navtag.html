<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav tag</title>
</head>
<body>
    <!-- there should be one header one main and one footer no nesting of these -->
    <!-- ways to create nav tag are as follows -->
    <header>
        <!-- to make logo -->
        <img src="./swiggy.webp" alt="swiggy image" width="100" height="100">
        <!-- for writing in same line span tag -->
        <span>Online Food Delivery</span>
    </header>
    <!-- OR -->
    <header>
        <nav>
            <!-- to make logo -->
        <img src="./swiggy.webp" alt="swiggy image" width="100" height="100">
        <!-- a is an anchor tag use to add links -->
        <a href="https://www.swiggy.com/">Swiggy official website</a>
        <!-- for writing in same line span tag -->
        <span>Online Food Delivery</span>
        </nav>
    </header>
    <!-- OR -->
    <header>
        <nav>
            <!-- to make logo -->
        <img src="./swiggy.webp" alt="swiggy image" width="100" height="100">
        <!-- a is an anchor tag use to add links -->
        <a href="https://www.swiggy.com/">Swiggy official website</a>
        <!-- for writing in same line span tag -->
        <span>Online Food Delivery</span>
        </nav><br>
        <marquee>Indias biggest online food delivery website
            <img src="./swiggy.webp" alt="" width="50" height="50">
        </marquee>

    </header>
    <!-- OR -->
    <nav>
        <!-- to make logo -->
    <img src="./swiggy.webp" alt="swiggy image" width="100" height="100">
    <!-- a is an anchor tag use to add links -->
    <a href="https://www.swiggy.com/">Swiggy official website</a>
    <!-- for writing in same line span tag -->
    <span>Online Food Delivery</span>
    </nav>

</body>
</html>
