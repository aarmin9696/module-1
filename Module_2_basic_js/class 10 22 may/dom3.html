<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #item{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
        div{

            height: 200px;

        }

            width: 200px;

        }

<body>
    <div ondblclick="func()" id="test">something</div>




    <div id="item"></div>




    <button>click me</button>

    <div class="container">container</div>

    <button>clicked</button>

    <form >

        <input type="submit" value="login">
    </form>
