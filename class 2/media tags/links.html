<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
</head>
<body>
   <!-- for link we use anchor tag -->

   <!-- for opening in same page or we have to add target attribute as _self -->
   <a href="https://course.acciojob.com/modules">Link to website</a>
   <a href="https://course.acciojob.com/modules" target="_self">Link to website</a>

   <!-- for opening in new tab we have to add target attribute as _blank -->
   <a href="https://course.acciojob.com/modules" target="_blank">Link to website</a>

    <video src="./video.mp4" controls type="video/mp4" autoplay loop muted poster="../swiggy.webp" width="500" height="500"></video>
</body>
</html>
